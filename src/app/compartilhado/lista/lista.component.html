
<app-busca (emmitBusca)="getBusca($event)" id="topo" ></app-busca>

<section class="listagem">
    <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
        <a [routerLink]="['info', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
            <section class="pokemon-status">
                <h2>
                    {{ pokemon.name }} 
                </h2>
                <ul>
                    <li *ngFor="let value of pokemon.status.types">
                        {{ value.type.name }}
                    </li>
                </ul>
            </section>
            <section class="pokemon-imagem">
                <img 
                    [src]="pokemon.status.sprites.other.dream_world.front_default" 
                    [alt]="pokemon.name" 
                >
            </section>
        </a>
    </ng-template>    
</section>
