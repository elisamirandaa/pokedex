<app-poke-header></app-poke-header>

<main>
    <ng-template [ngIf]="isLoading">
    <section class="pokemon-nomes">
      <h1 class="slideInLeft">{{pokemon[0].name}}</h1>
      <h2 class="slideInRight">{{pokemon[1].names[0].name}}</h2>
    </section>

    <section class="pokemon-status">
      <img
        [src]="pokemon[0].sprites.other.dream_world.front_default"
        [alt]="pokemon[0].name"
        class="slideInDown"
      >

      <article class="pokemon-status-estatisticas fadeIn">
        <section>
          <h3>Estat√≠sticas</h3>

          <ol>
            <li *ngFor="let value of pokemon[0].stats">
                {{ value.stat.name }}

              <strong>
                {{ value.base_stat }}
              </strong>
            </li>
          </ol>
        </section>

        <a [routerLink]="['']" class="btn btn__secondary">
          Voltar
        </a>
      </article>
    </section>

  <img
    src="assets/error.png"
    alt="Erro no carregamento do pokemon"
    width="100%"
    *ngIf="apiError"
  >
</ng-template>
</main>
